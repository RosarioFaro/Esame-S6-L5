<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body class="netflix-bg">
    <header>
      <a class="navbar-brand" href="#"
        ><img class="netflix_logo ms-0" src="./assets/img/netflix_logo.png" alt="Netflix Logo"
      /></a>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-8 offset-2">
          <h1 class="h1 text-white">Edit Profile</h1>
          <hr class="text-white" />
          <div class="row">
            <div class="col-4"><img class="w-75" src="./assets/img/avatar.png" alt="avatar" /></div>
            <div class="col-8 bg text-white">
              Strive Student
              <div class="row">
                <div class="col-12">
                  <h3>Language:</h3>
                  <div class="form-group">
                    <select class="form-select bg-black border border-1 rounded-0 text-white w-25">
                      <option selected>English</option>
                      <option>Italian</option>
                      <option>Deutsch</option>
                      <option>French</option>
                    </select>
                  </div>
                  <hr class="text-white" />
                  <h3>Maturity Settings:</h3>
                  <button class="text-white bg-dark my-2">ALL MATURITY RATINGS</button>
                  <p>Show titles of all maturity ratings for this profile.</p>
                  <div class="border w-25 text-center text-secondary border-secondary userbutton">EDIT</div>
                  <hr class="text-white" />
                  <h3>Autoplay Controls</h3>
                  <div class="autoplay-controls">
                    <label class="checkbox-container">
                      <input type="checkbox" />
                      <span class="checkmark"></span>
                      Autoplay next episode in a series on all devices.
                    </label>
                    <label class="checkbox-container">
                      <input type="checkbox" />
                      <span class="checkmark"></span>
                      Autoplay previews while browsing on all devices.
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <hr class="text-white my-3" />
          </div>
          <div class="row gap-1">
            <div class="userbutton col-3 border border-secondary text-secondary text-center">
              <a class="userbutton" href="#">SAVE</a>
            </div>
            <div class="userbutton col-4 border border-secondary text-secondary text-center">
              <a class="userbutton" href="#">CANCEL</a>
            </div>
            <div class="userbutton col-4 border border-secondary text-secondary text-center">
              <a class="userbutton" href="#">DELETE PROFILE</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
