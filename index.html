<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Mockup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body class="netflix-bg">
    <nav class="navbar navbar-expand-lg netflix-bg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img class="netflix_logo" src="./assets/img/netflix_logo.png" alt="Netflix Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tv Shows</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recently Added</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My List</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input type="text" class="form-control" placeholder="Cerca..." aria-label="Search" />
            <button class="btn btn-border-none" type="button" aria-label="Search">
              <i class="bi bi-search text-white"></i>
            </button>
          </form>
          <div class="userNav d-flex align-items-center gap-3">
            <a class="text-decoration-none text-white" href="#">KIDS</a>
            <a href="#"><i class="bi bi-bell-fill text-white h4"></i></a>
            <button
              class="btn text-white dropdown-toggle rounded-0"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img class="avatar" src="./assets/img/avatar.png" alt="avatar" />
            </button>
            <ul class="dropdown-menu netflix-bg dropdown-menu-end me-2 border">
              <li>
                <a class="dropdown-item text-white" href="#"><i class="bi bi-pencil"></i> Manage Profiles</a>
              </li>
              <li>
                <a class="dropdown-item text-white" href="#"
                  ><i class="bi bi-person-bounding-box"></i> Transfer Profile</a
                >
              </li>
              <li>
                <a class="dropdown-item text-white" href="#"><i class="bi bi-person"></i> Account</a>
              </li>
              <li>
                <a class="dropdown-item text-white" href="#"><i class="bi bi-question-circle"></i> Help Center</a>
              </li>
              <hr class="text-secondary" />
              <li class="text-center"><a class="dropdown-item text-white" href="#">Sign out of Netflix</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
